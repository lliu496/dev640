<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CodeConnect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="main-header">
  <h1>CodeConnect</h1>
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="signup.html" class="active">Sign Up</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
</header>

<section class="sign-up-section">
  <h2>Create Your Account</h2>
  <form class="sign-up-form">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" required>

    <label for="experience">Years of Experience:</label>
    <select id="experience">
      <option value="0-1">0-1</option>
      <option value="2-3">2-3</option>
      <option value="4-5">4-5</option>
      <option value="6+">6+</option>
    </select>

    <label for="languages">Primary Programming Languages:</label>
    <input type="text" id="languages" placeholder="E.g., Python, JavaScript, Java">

    <label for="interests">Areas of Interest:</label>
    <select id="interests" multiple>
      <option value="web-development">Web Development</option>
      <option value="machine-learning">Machine Learning</option>
      <option value="cybersecurity">Cybersecurity</option>
      <option value="data-science">Data Science</option>
      <option value="mobile-development">Mobile Development</option>
    </select>

    <div class="sign-up-actions">
      <button type="submit" class="cta-button">Sign Up</button>
      <p>Already have an account? <a href="login.html">Log in here</a>.</p>
    </div>
  </form>
</section>

<footer class="main-footer">
  <p>&copy; 2024 CodeConnect. All rights reserved.</p>
</footer>
</body>
</html>
