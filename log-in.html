<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="main-header">
    <h1>CodeConnect</h1>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="log-in.html" class="active">Login</a></li>
        </ul>
    </nav>
</header>

<section class="login-section">
    <h2>Welcome Back</h2>
    <form class="login-form">
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <div class="login-actions">
            <label>
                <input type="checkbox" id="remember-me">
                Remember Me
            </label>
<!--            <a href="forgot-password.html" class="forgot-password-link">Forgot Password?</a>-->
        </div>

        <button type="submit" class="cta-button">Log In</button>
        <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    </form>
</section>

<footer class="main-footer">
    <p>&copy; 2024 CodeConnect. All rights reserved.</p>
</footer>
</body>
</html>
